{% extends 'base.html' %}
{% block title %} Tableau de bord-Modifier Type de Matériel {% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12  my-3">
            <div class="text-center">
                <h2>Modifier Type de Matériel</h2>
                <p>Bienvenue, {{ name }}, sur la modification type de matériel. <a class="mx-3 btn btn-primary" href="{{ url_for('admin.logout') }}"">Déconnecter</a></p>
                <p><a href="{{ url_for('materialTypes.manage_MaterialTypes') }}">Retour à la page gestion types de matériel</a> </p>
            </div>
            
           <form method="POST">
                <div class="mb-3">
                    <label for="materialTypeName" class="form-label">Nom du type de matériel</label>
                    <input type="text" class="form-control" id="materialTypeName" name="materialTypeName" value="{{ materialType.typeMaterial }}" required>
                </div>
                <div class="mb-3">
                    <input type="submit" class="form-control btn btn-success mt-3" value="Mettre à jour">
                </div>
            </form>
                
        </div>
    </div>
</div>
{% endblock %}
